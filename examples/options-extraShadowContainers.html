<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>perfect-scrollbar example</title>
    <link href="../dist/css/perfect-scrollbar.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../dist/js/perfect-scrollbar.jquery.js"></script>
    <style>
      .contentHolder { position:relative; margin:0px auto; padding:0px; width: 600px; height: 400px; overflow: auto; }
      .asideHolder { position:relative; margin:0px auto; padding:0px; width: 600px; height: 120px; overflow: auto; }
      .contentHolder .content { background-image: url('./azusa.jpg'); width: 1280px; height: 720px; }
      .asideHolder .aside { background-image: url('./azusa.jpg'); width: 1280px; height: 120px; }
      .spacer { text-align:center }
      .container { float:left }
      .container-left .asideHolder, .container-left .contentHolder,
      .container-right .asideHolder, .container-right .contentHolder {
        width: 200px;
      }
      .wrapper{
        margin: 0 auto;
        width: 1012px;
      }
    </style>
  </head>
  <body>

    <h1 style="text-align:center">Scroll Aware Shadows; scrollAwareShadows:true, extraShadowContainers:null</h1>
    
    <div class="asideHolder">
      <div class="aside">
      </div>
    </div>
    <div id="Default" class="contentHolder">
      <div class="content">
      </div>
    </div>
    <div class="asideHolder">
      <div class="aside">
      </div>
    </div>

    <h1 style="text-align:center">Scroll Aware Shadows with Extra Containers; scrollAwareShadows:true, extraShadowContainers: top: [Elements], left: [Elements]</h1>

    <div class="wrapper">
      <div class="container container-left">
        <div id="ScrollAwareShadowsLeftTop" class="asideHolder">
          <div class="aside">
          </div>
        </div>
        <div id="ScrollAwareShadowsLeft" class="contentHolder">
          <div class="content">
          </div>
        </div>
        <div id="ScrollAwareShadowsLeftBottom" class="asideHolder">
          <div class="aside">
          </div>
        </div>
      </div>
      <div class="container">
        <div id="ScrollAwareShadowsTop" class="asideHolder">
          <div class="aside">
          </div>
        </div>
        <div id="ScrollAwareShadows" class="contentHolder">
          <div class="content">
          </div>
        </div>
        <div id="ScrollAwareShadowsBottom" class="asideHolder">
          <div class="aside">
          </div>
        </div>
      </div>
      <div class="container container-right">
        <div id="ScrollAwareShadowsRightTop" class="asideHolder">
          <div class="aside">
          </div>
        </div>
        <div id="ScrollAwareShadowsRight" class="contentHolder">
          <div class="content">
          </div>
        </div>
        <div id="ScrollAwareShadowsRightBottom" class="asideHolder">
          <div class="aside">
          </div>
        </div>
      </div>
    </div>

    <script>
      var _$ = document.querySelector.bind(document);

      $(document).ready(function ($) {
        $('#Default').perfectScrollbar({scrollAwareShadows: true});
        $('#ScrollAwareShadows').perfectScrollbar({
          scrollAwareShadows: true,
          extraShadowContainers: {
            top: [_$('#ScrollAwareShadowsTop'), _$('#ScrollAwareShadowsBottom')],
            left: [_$('#ScrollAwareShadowsLeft'), _$('#ScrollAwareShadowsRight')]
          },
        });

        window.addEventListener('resize', function () {
          $('#ScrollAwareShadows').perfectScrollbar('update', {
            scrollAwareShadows: true,
            extraShadowContainers: {
              top: [_$('#ScrollAwareShadowsTop'), _$('#ScrollAwareShadowsBottom')],
              left: [_$('#ScrollAwareShadowsLeft'), _$('#ScrollAwareShadowsRight')]
            },
          });
        });
      });

    </script>
  </body>
</html>
